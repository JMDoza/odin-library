    <div class="container">
      <div class="sidebar">
        <form class="form-container" action="post">
          <h1>New Book</h1>

          <label for="bookTitle">Title:</label>
          <input type="text" name="bookTitle" required />

          <label for="bookAuthor">Author:</label>
          <input type="text" name="bookAuthor" required />

          <label for="bookGenre">Genre:</label>
          <input type="text" name="bookGenre" required />

          <label for="bookPages">Number of pages:</label>
          <input type="number" name="bookPages" required />

          <div class="checkbox-container">
            <label for="bookRead">Has been read:</label>
            <input type="checkbox" name="bookRead" />
          </div>
          <button class="submit-button">Add Book</button>
        </form>
      </div>
      <div class="header">
        <h1>My Library</h1>
        <div class="search-bar-container">
          <input class="search-bar" />
          <div class="search-bar-button">

              class="search-bar-icon"

              />

        </div>
